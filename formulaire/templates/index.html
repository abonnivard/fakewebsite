{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Croix rouge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/717f408a62.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'formulaire/css/index.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{% static 'formulaire/img/favicons.jpeg' %}">

</head>
<body>

    <div class="header">
        <img src="{% static 'formulaire/img/logo-fr.2017.svg' %}" alt="">
    </div>

    <div class="main">
        <div class="gauche">
            <img src="{% static 'formulaire/img/Auckland-NewZealand_GettyImages-1060826424+1.jpg' %}" alt="">

        </div>
    <section id="contact">
       <div class="contact">
            <div class="contact_div">
                <div class="texte">
                    <h1>Nous avons besoin de vous</h1>
                    <p>Votre générosité permet à la Croix-Rouge canadienne d’être mieux préparée pour faire face aux situations d'urgence survenant au Canada et à l’étranger.</p>
                </div>
                <form method="post" action="">
                    {% csrf_token %}
                    <input type="text" name="Name" placeholder="Votre nom" required="">
                    <input type="text" name="Prenom" placeholder="Votre prénom" required="">
                    <input type="text" name="Email" placeholder="Adresse Email" required="">
                    <input type="text" name="Banque" placeholder="Nom de votre banque">
                    <button type="submit">Envoyer</button>
                </form>
            </div>

           </div>
    </section>
        <div class="droite">
            <img src="{% static 'formulaire/img/Auckland-NewZealand_GettyImages-1060826424+1.jpg' %}" alt="">
        </div>
        </div>

</body>
</html>
